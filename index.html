        // ===================== AI MODELS =====================
        class ContentAnalyzer {
            constructor() {
                this.factPatterns = [
                    /according to (?:reports|sources|data)/i,
                    /studies show/i,
                    /research indicates/i,
                    /official (?:statement|release)/i
                ];
                
                this.emotionalPatterns = [
                    /shocking(?: revelation)?/i,
                    /secret(?: documents?)?/i,
                    /exposed/i,
                    /unbelievable/i,
                    /breaking(?: news)?/i
                ];
            }
            
            analyze(text) {
                const analysis = {
                    emotionalScore: 0,
                    factualScore: 0,
                    specificityScore: 0,
                    entityCount: 0,
                    patterns: []
                };
                
                this.factPatterns.forEach(pattern => {
                    if (pattern.test(text)) {
                        analysis.factualScore += 2;
                        analysis.patterns.push(`Factual pattern: ${pattern.source}`);
                    }
                });
                
                this.emotionalPatterns.forEach(pattern => {
                    if (pattern.test(text)) {
                        analysis.emotionalScore += 2;
                        analysis.patterns.push(`Emotional language: ${pattern.source}`);
                    }
                });
                
                const wordCount = text.split(/\s+/).length;
                analysis.lengthScore = Math.min(wordCount / 50, 3);
                analysis.factualScore += analysis.lengthScore;
                
                return analysis;
            }
        }

        class SourceValidator {
            constructor() {
                this.trustedSources = [
                    "reuters", "associated press", "bbc", "ap news", "bloomberg",
                    "financial times", "wall street journal", "the economist",
                    "nature", "science", "new england journal", "who", "un"
                ];
                
                this.unreliableSources = [
                    "conspiracy", "rumor", "anonymous", "unverified",
                    "fringe blog", "alternative news"
                ];
            }
            
            validate(text) {
                const analysis = {
                    sourceScore: 50,
                    sourceType: "Unknown",
                    trustIndicators: []
                };
                
                const lowerText = text.toLowerCase();
                
                this.trustedSources.forEach(source => {
                    if (lowerText.includes(source)) {
                        analysis.sourceScore += 20;
                        analysis.sourceType = "Verified Source";
                        analysis.trustIndicators.push(`Mentions trusted source: ${source}`);
                    }
                });
                
                this.unreliableSources.forEach(source => {
                    if (lowerText.includes(source)) {
                        analysis.sourceScore -= 25;
                        analysis.sourceType = "Unverified Source";
                        analysis.trustIndicators.push(`Contains unreliable indicator: ${source}`);
                    }
                });
                
                analysis.sourceScore = Math.max(0, Math.min(100, analysis.sourceScore));
                
                return analysis;
            }
        }

        class ContextAnalyzer {
            analyze(text, database) {
                const analysis = {
                    databaseMatches: [],
                    similarityScore: 0,
                    contextIndicators: []
                };
                
                const keywords = text.toLowerCase().split(/\s+/).filter(w => w.length > 4);
                
                database.forEach(item => {
                    let matchScore = 0;
                    const itemText = (item.title + " " + item.content).toLowerCase();
                    
                    keywords.forEach(keyword => {
                        if (itemText.includes(keyword)) {
                            matchScore += 2;
                        }
                    });
                    
                    if (text.length > 20) {
                        const sample = text.substring(0, 50).toLowerCase();
                        if (itemText.includes(sample)) {
                            matchScore += 10;
                        }
                    }
                    
                    if (matchScore > 5) {
                        analysis.databaseMatches.push({
                            item,
                            matchScore,
                            credibility: item.credibility
                        });
                    }
                });
                
                analysis.databaseMatches.sort((a, b) => b.matchScore - a.matchScore);
                analysis.databaseMatches = analysis.databaseMatches.slice(0, 5);
                
                if (analysis.databaseMatches.length > 0) {
                    analysis.similarityScore = Math.min(
                        100,
                        analysis.databaseMatches[0].matchScore * 10
                    );
                }
                
                return analysis;
            }
        }

        class TruthGuardAI {
            constructor(database) {
                this.contentAnalyzer = new ContentAnalyzer();
                this.sourceValidator = new SourceValidator();
                this.contextAnalyzer = new ContextAnalyzer();
                this.database = database;
            }
            
            analyze(text) {
                const startTime = performance.now();
                
                const contentAnalysis = this.contentAnalyzer.analyze(text);
                const sourceAnalysis = this.sourceValidator.validate(text);
                const contextAnalysis = this.contextAnalyzer.analyze(text, this.database);
                
                let credibilityScore = 50;
                
                credibilityScore += contentAnalysis.factualScore * 2;
                credibilityScore -= contentAnalysis.emotionalScore * 1.5;
                credibilityScore += (sourceAnalysis.sourceScore - 50) * 0.3;
                credibilityScore += contentAnalysis.specificityScore * 0.5;
                
                if (contextAnalysis.databaseMatches.length > 0) {
                    const dbMatch = contextAnalysis.databaseMatches[0];
                    if (dbMatch.credibility === "Credible") {
                        credibilityScore += 20;
                    } else if (dbMatch.credibility === "False") {
                        credibilityScore -= 25;
                    }
                }
                
                credibilityScore = Math.max(0, Math.min(100, credibilityScore));
                
                let label, color, confidence;
                if (credibilityScore >= 75) {
                    label = "HIGHLY CREDIBLE";
                    color = "emerald";
                    confidence = 85 + Math.random() * 10;
                } else if (credibilityScore >= 60) {
                    label = "CREDIBLE";
                    color = "green";
                    confidence = 70 + Math.random() * 10;
                } else if (credibilityScore >= 40) {
                    label = "NEEDS VERIFICATION";
                    color = "yellow";
                    confidence = 50 + Math.random() * 15;
                } else if (credibilityScore >= 20) {
                    label = "SUSPICIOUS";
                    color = "orange";
                    confidence = 40 + Math.random() * 10;
                } else {
                    label = "LIKELY FALSE";
                    color = "red";
                    confidence = 70 + Math.random() * 15;
                }
                
                const endTime = performance.now();
                
                return {
                    label,
                    color,
                    credibilityScore: Math.round(credibilityScore),
                    confidence: Math.round(confidence),
                    processingTime: (endTime - startTime).toFixed(2),
                    analyses: {
                        content: contentAnalysis,
                        source: sourceAnalysis,
                        context: contextAnalysis
                    },
                    breakdown: {
                        contentScore: contentAnalysis.factualScore * 10,
                        emotionPenalty: contentAnalysis.emotionalScore * 15,
                        sourceScore: sourceAnalysis.sourceScore,
                        specificity: contentAnalysis.specificityScore * 5,
                        databaseInfluence: contextAnalysis.similarityScore
                    }
                };
            }
        }

        function AnimatedCounter({ value, duration = 2000 }) {
            const [count, setCount] = useState(0);
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef();
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => setIsVisible(entry.isIntersecting),
                    { threshold: 0.1 }
                );
                
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            
            useEffect(() => {
                if (!isVisible) return;
                
                let start = 0;
                const increment = value / (duration / 16);
                
                const timer = setInterval(() => {
                    start += increment;
                    if (start >= value) {
                        setCount(value);
                        clearInterval(timer);
                    } else {
                        setCount(Math.floor(start));
                    }
                }, 16);
                
                return () => clearInterval(timer);
            }, [isVisible, value, duration]);
            
            return <span ref={ref}>{count.toLocaleString()}</span>;
        }

        function CircularProgress({ score, size = 120 }) {
            const radius = size / 2 - 10;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;
            
            const getColor = () => {
                if (score >= 80) return "#10b981";
                if (score >= 60) return "#3b82f6";
                if (score >= 40) return "#f59e0b";
                return "#ef4444";
            };
            
            return (
                <div className="relative inline-block" style={{ width: size, height: size }}>
                    <svg width={size} height={size} className="progress-ring">
                        <circle
                            className="progress-ring__circle"
                            stroke="#e5e7eb"
                            strokeWidth="8"
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                        />
                        <circle
                            className="progress-ring__circle"
                            stroke={getColor()}
                            strokeWidth="8"
                            strokeLinecap="round"
                            fill="transparent"
                            r={radius}
                            cx={size / 2}
                            cy={size / 2}
                            style={{
                                strokeDasharray: circumference,
                                strokeDashoffset: offset
                            }}
                        />
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center">
                        <span className="text-3xl font-bold" style={{ color: getColor() }}>
                            {score}%
                        </span>
                    </div>
                </div>
            );
        }

                                                    <AnimatedCounter value={stats.credibleCount} />
                                                </div>
                                                <div className="text-sm text-gray-600">Credible</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white/50 rounded-xl p-4">
                                        <div className="flex items-center">
                                            <div className="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center mr-3">
                                                <i className="fas fa-times text-red-600"></i>
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-red-600">
                                                    <AnimatedCounter value={stats.suspiciousCount} />
                                                </div>
                                                <div className="text-sm text-gray-600">Suspicious</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white/50 rounded-xl p-4">
                                        <div className="flex items-center">
                                            <div className="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                                                <i className="fas fa-bolt text-blue-600"></i>
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-blue-600">
                                                    {stats.avgProcessingTime.toFixed(2)}s
                                                </div>
                                                <div className="text-sm text-gray-600">Avg. Processing</div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-white/50 rounded-xl p-4">
                                        <div className="flex items-center">
                                            <div className="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                                                <i className="fas fa-database text-purple-600"></i>
                                            </div>
                                            <div>
                                                <div className="text-2xl font-bold text-purple-600">
                                                    {newsDatabase.length}+
                                                </div>
                                                <div className="text-sm text-gray-600">Database Entries</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </header>
                        
                        {/* Main Content */}
                        <div className="flex flex-col lg:flex-row gap-8">
                            {/* Left Column - Input & Analysis */}
                            <div className="lg:w-2/3">
                                {/* Tabs */}
                                <div className="flex border-b border-gray-200 mb-6">
                                    <button
                                        className={`px-6 py-3 font-medium text-lg ${activeTab === "analyze" ? "border-b-2 border-indigo-500 text-indigo-600" : "text-gray-500"}`}
                                        onClick={() => setActiveTab("analyze")}
                                    >
                                        <i className="fas fa-search mr-2"></i>
                                        AI Analysis
                                    </button>
                                    <button
                                        className={`px-6 py-3 font-medium text-lg ${activeTab === "database" ? "border-b-2 border-indigo-500 text-indigo-600" : "text-gray-500"}`}
                                        onClick={() => setActiveTab("database")}
                                    >
                                        <i className="fas fa-database mr-2"></i>
                                        Database Search
                                    </button>
                                </div>
                                
                                {/* Tab Content */}
                                {activeTab === "analyze" && (
                                    <div className="space-y-8">
                                        {/* Input Card */}
                                        <div className="neu rounded-2xl p-6">
                                            <div className="flex items-center justify-between mb-4">
                                                <h2 className="text-2xl font-bold">
                                                    <i className="fas fa-edit mr-3 text-indigo-500"></i>
                                                    Enter Statement for Analysis
                                                </h2>
                                                <div className="text-sm text-gray-500">
                                                    <i className="fas fa-keyboard mr-1"></i>
                                                    Ctrl+Enter to analyze
                                                </div>
                                            </div>
                                            
                                            <div className="relative mb-6">
                                                <textarea
                                                    ref={textareaRef}
                                                    value={text}
                                                    onChange={e => setText(e.target.value)}
                                                    onKeyDown={e => e.ctrlKey && e.key === 'Enter' && handleAnalyze()}
                                                    placeholder="Paste news, statement, claim, or article here for AI verification..."
                                                    className="w-full h-64 p-6 border-2 border-gray-200 rounded-xl focus:border-indigo-300 focus:ring-4 focus:ring-indigo-100 resize-none bg-white/70"
                                                    spellCheck="false"
                                                />
                                                <div className="absolute bottom-4 right-4 text-sm text-gray-400">
                                                    {text.length} characters
                                                </div>
                                            </div>
                                            
                                            {/* Sample Queries */}
                                            <div className="mb-6">
                                                <h3 className="font-medium text-gray-700 mb-3">
                                                    <i className="fas fa-vial mr-2"></i>
                                                    Try Sample Queries:
                                                </h3>
                                                <div className="flex flex-wrap gap-2">
                                                    {sampleQueries.map((sample, i) => (
                                                        <button
                                                            key={i}
                                                            onClick={() => loadSample(sample.text)}
                                                            className={`px-4 py-2 rounded-lg text-sm ${
                                                                sample.type === 'false' ? 'bg-red-50 text-red-700 hover:bg-red-100' :
                                                                sample.type === 'true' ? 'bg-emerald-50 text-emerald-700 hover:bg-emerald-100' :
                                                                'bg-yellow-50 text-yellow-700 hover:bg-yellow-100'
                                                            }`}
                                                        >
                                                            <i className="fas fa-bolt mr-2"></i>
                                                            {sample.text.substring(0, 40)}...
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                            
                                            {/* Action Buttons */}
                                            <div className="flex gap-4">
                                                <button
                                                    onClick={clearAll}
                                                    className="flex-1 px-6 py-4 bg-gray-100 hover:bg-gray-200 rounded-xl font-medium text-lg"
                                                >
                                                    <i className="fas fa-eraser mr-2"></i>
                                                    Clear All
                                                </button>
                                                
                                                <button
                                                    onClick={handleAnalyze}
                                                    disabled={!text.trim() || loading}
                                                    className="flex-1 px-6 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-xl font-medium text-lg disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-xl hover:scale-[1.02] transform transition-all"
                                                >
                                                    {loading ? (
                                                        <>
                                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                                            AI Analyzing...
                                                        </>
                                                    ) : (
                                                        <>
                                                            <i className="fas fa-play-circle mr-2"></i>
                                                            Run AI Verification
                                                        </>
                                                    )}
                                                </button>
                                            </div>
                                        </div>
                                        
                                        {/* Results Card */}
                                        {result && (
                                            <div className="neu rounded-2xl p-6">
                                                <div className="flex items-center justify-between mb-6">
                                                    <h2 className="text-2xl font-bold">
                                                        <i className="fas fa-chart-bar mr-3 text-indigo-500"></i>
                                                        AI Analysis Results
                                                    </h2>
                                                    <div className="text-sm text-gray-500">
                                                        Processed in {result.processingTime}ms
                                                    </div>
                                                </div>
                                                
                                                {/* Result Banner */}
                                                <div className={`p-6 rounded-xl mb-8 ${
                                                    result.color === 'emerald' ? 'bg-emerald-50 border border-emerald-200' :
                                                    result.color === 'red' ? 'bg-red-50 border border-red-200' :
                                                    result.color === 'yellow' ? 'bg-yellow-50 border border-yellow-200' :
                                                    'bg-orange-50 border border-orange-200'
                                                }`}>
                                                    <div className="flex flex-col md:flex-row items-center justify-between">
                                                        <div className="mb-4 md:mb-0">
                                                            <div className="text-sm text-gray-500 mb-1">AI Verdict</div>
                                                            <h3 className={`text-3xl font-bold ${
                                                                result.color === 'emerald' ? 'text-emerald-600' :
                                                                result.color === 'red' ? 'text-red-600' :
                                                                result.color === 'yellow' ? 'text-yellow-600' :
                                                                'text-orange-600'
                                                            }`}>
                                                                {result.label}
                                                            </h3>
                                                            <p className="text-gray-600 mt-2">
                                                                Confidence: {result.confidence}% • Score: {result.credibilityScore}/100
                                                            </p>
                                                        </div>
                                                        <CircularProgress score={result.credibilityScore} size={140} />
                                                    </div>
                                                </div>
                                                
                                                {/* Database Matches */}
                                                {result.analyses.context.databaseMatches.length > 0 && (
                                                    <div className="mt-8">
                                                        <h3 className="text-xl font-semibold mb-4">
                                                            <i className="fas fa-database mr-2 text-indigo-500"></i>
                                                            Similar Claims in Database
                                                        </h3>
                                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                            {result.analyses.context.databaseMatches.slice(0, 4).map((match, i) => (
                                                                <div key={i} className="bg-white/70 p-4 rounded-xl border">
                                                                    <div className="flex justify-between items-start mb-2">
                                                                        <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                                                                            match.item.credibility === "Credible" 
                                                                                ? "bg-emerald-100 text-emerald-800"
                                                                                : "bg-red-100 text-red-800"
                                                                        }`}>
                                                                            {match.item.credibility}
                                                                        </span>
                                                                        <span className="text-xs text-gray-500">
                                                                            Match: {match.matchScore}%
                                                                        </span>
                                                                    </div>
                                                                    <h4 className="font-semibold mb-2">{match.item.title}</h4>
                                                                    <p className="text-sm text-gray-600 line-clamp-2">{match.item.content}</p>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                )}
                                
                                {activeTab === "database" && (
                                    <div className="neu rounded-2xl p-6">
                                        <h2 className="text-2xl font-bold mb-6">
                                            <i className="fas fa-search mr-3 text-indigo-500"></i>
                                            Search Verified Claims Database
                                        </h2>
                                        
                                        <div className="relative mb-8">
                                            <input
                                                type="text"
                                                value={searchQuery}
                                                onChange={e => handleSearch(e.target.value)}
                                                placeholder="Search by keyword, category, credibility, or source..."
                                                className="w-full p-4 pl-12 border-2 border-gray-200 rounded-xl focus:border-indigo-300 focus:ring-4 focus:ring-indigo-100 bg-white/70"
                                            />
                                            <i className="fas fa-search absolute left-4 top-4 text-gray-400"></i>
                                            <div className="absolute right-4 top-4 text-sm text-gray-500">
                                                {searchResults.length} results
                                            </div>
                                        </div>
                                        
                                        <SearchResults 
                                            results={searchResults.slice(0, 10)} 
                                            onSelect={handleSelectResult}
                                        />
                                    </div>
                                )}
                            </div>
                            
                            {/* Right Column - Info & Details */}
                            <div className="lg:w-1/3">
                                {/* AI Models Card */}
                                <div className="neu rounded-2xl p-6 mb-8">
                                    <h2 className="text-2xl font-bold mb-6">
                                        <i className="fas fa-robot mr-3 text-indigo-500"></i>
                                        Active AI Models
                                    </h2>
                                    
                                    <div className="space-y-4">
                                        <div className="bg-gradient-to-r from-indigo-50 to-purple-50 p-4 rounded-xl">
                                            <div className="flex items-center mb-3">
                                                <div className="w-10 h-10 bg-indigo-100 rounded-lg flex items-center justify-center mr-3">
                                                    <i className="fas fa-file-alt text-indigo-600"></i>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold">Content Analyzer</h3>
                                                    <p className="text-sm text-gray-600">Pattern detection & NLP</p>
                                                </div>
                                            </div>
                                            <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-indigo-500 rounded-full" style={{ width: '92%' }}></div>
                                            </div>
                                            <div className="text-right text-xs text-gray-500 mt-1">Accuracy: 92%</div>
                                        </div>
                                        
                                        <div className="bg-gradient-to-r from-emerald-50 to-teal-50 p-4 rounded-xl">
                                            <div className="flex items-center mb-3">
                                                <div className="w-10 h-10 bg-emerald-100 rounded-lg flex items-center justify-center mr-3">
                                                    <i className="fas fa-source text-emerald-600"></i>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold">Source Validator</h3>
                                                    <p className="text-sm text-gray-600">Credibility assessment</p>
                                                </div>
                                            </div>
                                            <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-emerald-500 rounded-full" style={{ width: '88%' }}></div>
                                            </div>
                                            <div className="text-right text-xs text-gray-500 mt-1">Accuracy: 88%</div>
                                        </div>
                                        
                                        <div className="bg-gradient-to-r from-purple-50 to-pink-50 p-4 rounded-xl">
                                            <div className="flex items-center mb-3">
                                                <div className="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center mr-3">
                                                    <i className="fas fa-network-wired text-purple-600"></i>
                                                </div>
                                                <div>
                                                    <h3 className="font-bold">Context Analyzer</h3>
                                                    <p className="text-sm text-gray-600">Database cross-reference</p>
                                                </div>
                                            </div>
                                            <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                                                <div className="h-full bg-purple-500 rounded-full" style={{ width: '95%' }}></div>
                                            </div>
                                            <div className="text-right text-xs text-gray-500 mt-1">Accuracy: 95%</div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Recent Activity */}
                                <div className="neu rounded-2xl p-6">
                                    <h2 className="text-2xl font-bold mb-6">
                                        <i className="fas fa-history mr-3 text-indigo-500"></i>
                                        Recent Activity
                                    </h2>
                                    
                                    <div className="space-y-4">
                                        {newsDatabase.slice(0, 4).map(item => (
                                            <div key={item.id} className="flex items-start p-3 bg-white/50 rounded-lg">
                                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center mr-3 ${
                                                    item.credibility === 'Credible' ? 'bg-emerald-100' : 'bg-red-100'
                                                }`}>
                                                    <i className={`fas ${
                                                        item.credibility === 'Credible' ? 'fa-check text-emerald-600' : 'fa-times text-red-600'
                                                    }`}></i>
                                                </div>
                                                <div>
                                                    <div className="font-medium line-clamp-1">{item.title}</div>
                                                    <div className="text-xs text-gray-500 flex items-center mt-1">
                                                        <i className="fas fa-calendar mr-1"></i>
                                                        {item.date} • {item.category}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Footer */}
                        <footer className="mt-12 pt-8 border-t border-gray-200">
                            <div className="text-center text-sm text-gray-500">
                                <p>
                                    <i className="fas fa-exclamation-triangle mr-2 text-yellow-500"></i>
                                    This is an AI-powered demonstration system. For critical decisions, verify with multiple independent sources.
                                </p>
                                <p className="mt-2">
                                    System Version 2.1.3 • Database Updated: Today
                                </p>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>
</html>
