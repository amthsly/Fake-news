<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI-Based News Verification System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body { font-family: 'Poppins', sans-serif; }
.gradient-bg { background: linear-gradient(135deg,#667eea,#764ba2); }
.card-shadow { box-shadow: 0 10px 40px rgba(0,0,0,.08); }
</style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-indigo-50 to-slate-100 min-h-screen">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ================= AI CORE ================= */

// Step 1: Content Type Detection
function classifyContent(text) {
  const t = text.toLowerCase();

  const gkPatterns = [
    "prime minister of india",
    "capital of india",
    "currency of india",
    "president of india",
    "national animal",
    "india is"
  ];

  if (gkPatterns.some(p => t.includes(p))) return "GK";
  if (t.includes("i think") || t.includes("i believe")) return "OPINION";
  return "NEWS";
}

// Step 2: Feature Extraction (AI-like)
function extractFeatures(text) {
  const words = text.toLowerCase().split(/\s+/);
  const uniqueWords = new Set(words);

  return {
    length: words.length,
    diversity: uniqueWords.size / words.length,
    hasNumbers: /\d/.test(text),
    hasGovtEntity: /india|government|ministry|minister|pm|president|us/.test(text),
    hasSource: /according to|reported by|official|statement|press/.test(text),
    emotionalTone: /shocking|secret|exposed|unbelievable|breaking/.test(text)
  };
}

// Step 3: Probabilistic AI Scoring
function aiScore(features) {
  let real = 0, fake = 0;

  if (features.hasSource) real += 2;
  if (features.hasGovtEntity) real += 1.5;
  if (features.hasNumbers) real += 1;
  if (features.length > 25) real += 1;

  if (features.emotionalTone) fake += 2;
  if (features.length < 15) fake += 1;
  if (features.diversity < 0.4) fake += 1;

  return { real, fake };
}

// Step 4: Final AI Decision
function analyzeNews(text) {
  const type = classifyContent(text);

  if (type === "GK") {
    return {
      label: "REAL",
      confidence: 95,
      fakeScore: 0,
      realScore: 5,
      reasons: ["Recognized as General Knowledge"]
    };
  }

  if (type === "OPINION") {
    return {
      label: "OPINION",
      confidence: 70,
      fakeScore: 0,
      realScore: 0,
      reasons: ["Opinion-based statement detected"]
    };
  }

  const features = extractFeatures(text);
  const scores = aiScore(features);

  const label = scores.fake > scores.real ? "FAKE" : "REAL";
  const confidence = Math.min(95, 60 + Math.abs(scores.real - scores.fake) * 10);

  return {
    label,
    confidence,
    fakeScore: scores.fake,
    realScore: scores.real,
    reasons: [
      `Source credibility: ${features.hasSource ? "Present" : "Absent"}`,
      `Government entities: ${features.hasGovtEntity ? "Detected" : "Not detected"}`,
      `Emotional language: ${features.emotionalTone ? "High" : "Low"}`,
      `Lexical diversity score: ${features.diversity.toFixed(2)}`
    ]
  };
}

/* ================= UI ================= */

function App() {
  const [text, setText] = useState("");
  const [result, setResult] = useState(null);
  const [loading, setLoading] = useState(false);

  const analyze = () => {
    setLoading(true);
    setTimeout(() => {
      setResult(analyzeNews(text));
      setLoading(false);
    }, 1000);
  };

  const clearText = () => {
    setText("");
    setResult(null);
  };

  return (
    <div className="min-h-screen p-6 flex flex-col items-center">

      {/* Header */}
      <div className="w-full max-w-6xl mb-8">
        <div className="gradient-bg text-white rounded-2xl p-6 card-shadow">
          <h1 className="text-3xl font-bold flex items-center">
            <i className="fas fa-brain mr-3"></i>
            AI-Based News Verification System
          </h1>
          <p className="text-indigo-100 mt-2">
            Context-aware NLP feature analysis for news authenticity
          </p>
        </div>
      </div>

      <div className="flex flex-col lg:flex-row gap-6 w-full max-w-6xl">

        {/* Input */}
        <div className="flex-1 bg-white rounded-2xl p-6 card-shadow">
          <textarea
            value={text}
            onChange={e => setText(e.target.value)}
            placeholder="Enter news, general knowledge, or opinion..."
            className="w-full h-64 p-4 border rounded-xl focus:ring-2 focus:ring-indigo-300"
          />

          <div className="flex justify-between mt-4">
            <button
              onClick={clearText}
              className="px-4 py-2 bg-gray-100 rounded-xl hover:bg-gray-200"
            >
              <i className="fas fa-eraser mr-2"></i>Clear Text
            </button>

            <button
              onClick={analyze}
              disabled={!text || loading}
              className="px-6 py-2 gradient-bg text-white rounded-xl"
            >
              {loading ? "Analyzing..." : "Analyze"}
            </button>
          </div>
        </div>

        {/* Result */}
        <div className="flex-1">
          {result ? (
            <div className={`p-6 rounded-2xl card-shadow ${
              result.label === "FAKE" ? "bg-red-50" :
              result.label === "OPINION" ? "bg-yellow-50" :
              "bg-emerald-50"
            }`}>
              <h2 className="text-2xl font-bold mb-2">
                Result: {result.label}
              </h2>
              <p className="mb-4">Confidence: {result.confidence}%</p>

              <ul className="space-y-2">
                {result.reasons.map((r,i) => (
                  <li key={i} className="text-gray-700">
                    • {r}
                  </li>
                ))}
              </ul>
            </div>
          ) : (
            <div className="bg-white p-10 rounded-2xl card-shadow text-center">
              <p className="text-gray-500">
                Enter text and click analyze to see results
              </p>
            </div>
          )}
        </div>

      </div>

      {/* Footer */}
      <footer className="mt-10 text-gray-500 text-sm text-center">
        AI-based prototype using NLP-inspired feature extraction • Educational use only
      </footer>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
