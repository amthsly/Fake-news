<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake News Detection System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body { font-family: 'Poppins', sans-serif; }
  .gradient-bg { background: linear-gradient(135deg, #667eea, #764ba2); }
  .card-shadow { box-shadow: 0 10px 40px rgba(0,0,0,0.08); }
</style>
</head>

<body class="bg-gradient-to-br from-slate-50 via-indigo-50 to-slate-100 min-h-screen">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ================= INDICATORS ================= */

/* ðŸ”´ FAKE NEWS INDICATORS (100+) */
const fakeIndicators = [
  "breaking","shocking","exclusive","you won't believe","unbelievable",
  "mind blowing","jaw dropping","must watch","goes viral","watch till end",
  "secret","hidden truth","they don't want you to know","cover-up",
  "conspiracy","agenda","deep state","elite","shadow government",
  "false flag","brainwashing","manipulated","fabricated",
  "experts say","scientists claim","doctors warn","sources reveal",
  "anonymous source","leaked document","classified","whistleblower",
  "click here","share now","forward this","send to everyone",
  "before it's deleted","limited time","act fast","don't ignore",
  "always","never","everyone knows","no one talks about",
  "100% proof","guaranteed","undeniable truth",
  "traitor","anti-national","foreign funded",
  "rigged election","massive fraud",
  "miracle cure","instant cure","no side effects",
  "doctors hate this","one simple trick",
  "covid hoax","vaccine kills",
  "all caps","!!!","??",
  "viral post","whatsapp forward","telegram message",
  "fear spreads","panic","chaos everywhere",
  "media won't show","mainstream media lies"
];

/* ðŸŸ¢ REAL NEWS INDICATORS (100+) */
const realIndicators = [
  "according to","as per","reported by","confirmed by",
  "official statement","press release","government said",
  "ministry stated","police said","court observed",
  "world health organization","who","united nations","un",
  "supreme court","high court","ministry of health",
  "reserve bank","rbi","imf","world bank","cdc",
  "study","research","survey","analysis",
  "data shows","statistics indicate","peer-reviewed",
  "clinical trial","sample size","methodology",
  "findings suggest","results show",
  "allegedly","reportedly","under investigation",
  "ongoing inquiry","no confirmation yet",
  "on monday","on tuesday","last week","earlier this year",
  "in 2024","in 2025","in new delhi","in washington",
  "said in a statement","in an interview",
  "court order","legal notice","regulatory authority",
  "policy decision","bill passed","amendment",
  "fact-checked","verified sources","editorial standards",
  "correction issued","updated report",
  "objective analysis","neutral assessment","balanced view"
];

/* ================= ANALYSIS FUNCTION ================= */

function analyzeNews(text) {
  const t = text.toLowerCase();
  let fakeScore = 0;
  let realScore = 0;
  let reasons = [];

  fakeIndicators.forEach(word => {
    if (t.includes(word)) {
      fakeScore++;
      reasons.push(`Fake indicator detected: "${word}"`);
    }
  });

  realIndicators.forEach(word => {
    if (t.includes(word)) {
      realScore++;
      reasons.push(`Real indicator detected: "${word}"`);
    }
  });

  if (text.split(/\s+/).length < 25) {
    fakeScore++;
    reasons.push("Article is unusually short");
  }

  const label = fakeScore > realScore ? "FAKE" : "REAL";
  const confidence = Math.min(95, 60 + Math.abs(fakeScore - realScore) * 5);

  return { label, confidence, fakeScore, realScore, reasons };
}

/* ================= APP ================= */

function App() {
  const [text, setText] = useState("");
  const [result, setResult] = useState(null);
  const [loading, setLoading] = useState(false);

  const analyze = () => {
    setLoading(true);
    setTimeout(() => {
      setResult(analyzeNews(text));
      setLoading(false);
    }, 1000);
  };

  return (
    <div className="p-6 max-w-5xl mx-auto">
      <h1 className="text-3xl font-bold mb-4 text-indigo-700">
        Fake News Detection System
      </h1>

      <textarea
        className="w-full h-48 p-4 border rounded-lg"
        placeholder="Paste news text here..."
        value={text}
        onChange={e => setText(e.target.value)}
      />

      <button
        onClick={analyze}
        disabled={!text || loading}
        className="mt-4 px-6 py-3 rounded-lg text-white gradient-bg"
      >
        {loading ? "Analyzing..." : "Analyze News"}
      </button>

      {result && (
        <div className="mt-6 p-5 bg-white rounded-xl card-shadow">
          <h2 className="text-xl font-bold">
            Result: <span className={result.label === "FAKE" ? "text-red-600" : "text-green-600"}>
              {result.label}
            </span>
          </h2>
          <p>Confidence: {result.confidence}%</p>
          <p>Fake Score: {result.fakeScore}</p>
          <p>Real Score: {result.realScore}</p>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
